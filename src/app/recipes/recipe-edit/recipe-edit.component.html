<div class="row">
  <div cnglass="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class='btn btn-success' [disabled]='recipeForm.invalid'>Save</button>
          <button class='btn btn-danger' (click)='onCancel()'>Cancel</button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id='name' class='form-control' name='name' formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL: </label>
            <input type="text" formControlName="imagePath" id='imagePath' name='imagePath' class='form-control' #imgUrl>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]='imgUrl.value' alt="asf" class='img-responsive' width='200' height='200'>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea type="text" id='description' formControlName="description" name='description' class='form-control'
              rows='6'>
              </textarea>
          </div>
        </div>
      </div>
      <div class="row" formArrayName="ingredients">
        <div class="col-xs-12">
          <div class="row" *ngFor="let ingrControl of controls;  let i = index" [formGroupName]="i"
            style='margin-top: 10px'>
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-xs-2">
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button type='button' class='btn btn-danger' (click)="onDeleteIngre(i)">X</button>
            </div>
          </div>
          <hr>
          <button type='button' class="btn btn-success" (click)="onAddIngredients()">Add Ingredients</button>
          <button type='button' class="btn btn-danger" (click)="onClearIngr()">clear Ingredients</button>
        </div>
      </div>
    </form>
  </div>
</div>
